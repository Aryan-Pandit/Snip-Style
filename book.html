<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Snip & Style Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="logo-container d-flex align-items-center">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <a href="index.html" class="logo-text nav-link">
                <span class="ms-2">Snip & Style</span>
            </a>
        </div>
        <nav class="fw-bold ms-auto me-3">
            <a href="services.html" class="nav-link">Services & Prices</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="stylists.html" class="nav-link">Our Stylists</a>
        </nav>
        <a href="book.html" class="btn btn-outline-dark fw-bold">Book</a>
    </header>
    <div class="main-content">
        <h1 class="fw-bold">Book An Appointment</h1>
        <p class="fw-bold">Appointment Information</p>
        <form id="booking-form" class="booking-form d-flex flex-column align-items-center">
            <div class="mb-3 w-100 d-flex">
                <input type="date" class="form-control fw-bold" placeholder="Date">
                <input type="time" class="form-control fw-bold" placeholder="Time">
            </div>
            <div class="mb-3 w-100 d-flex">
                <select class="form-select fw-bold">
                    <option selected>Service</option>
                    <option value="1">Men's Haircut</option>
                    <option value="2">Women's Haircut</option>
                    <option value="3">Kids Haircut</option>
                    <option value="4">Senior Haircut</option>
                    <option value="5">Ex Military/Veterans Haircut</option>
                    <option value="6">Full Colouring</option>
                    <option value="7">Root Colouring</option>
                    <option value="8">Beard Trim</option>
                    <option value="9">Beard Shave</option>
                </select>
                <select class="form-select fw-bold">
                    <option selected>Stylist</option>
                    <option value="1">John Smith</option>
                    <option value="2">Jane Doe</option>
                </select>
            </div>
            <div class="mb-3 w-100 d-flex">
                <input type="text" class="form-control fw-bold" placeholder="First Name">
                <input type="text" class="form-control fw-bold" placeholder="Last Name">
            </div>
            <div class="mb-3 w-100">
                <input type="email" class="form-control fw-bold" placeholder="Email Address">
            </div>
            <button type="submit" class="btn btn-outline-light fw-bold">Submit</button>
        </form>
    </div>

    <!-- Booking Confirmation Modal -->
    <div class="modal fade" id="bookingConfirmationModal" tabindex="-1" aria-labelledby="bookingConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="bookingConfirmationModalLabel">Booking Confirmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bold">
                    An email has been sent to you for your booking confirmation.
                    Booking Number: 645823
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark fw-bold" data-bs-dismiss="modal">Book Another Appointment</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Booking Confirmation Modal -->

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <div class="container">
            <a href="https://instagram.com" class="text-white me-4">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://facebook.com" class="text-white me-4">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://tiktok.com" class="text-white me-4">
                <i class="fab fa-tiktok fa-2x"></i>
            </a>
            <a href="https://twitter.com" class="text-white">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
    </footer>
</body>
</html>
