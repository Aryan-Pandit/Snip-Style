<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snip & Style Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="logo-container d-flex align-items-center">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <a href="index.html" class="logo-text nav-link active">
                <span class="ms-2">Snip & Style</span>
            </a>
        </div>
        <nav class="fw-bold ms-auto me-3">
            <a href="services.html" class="nav-link">Services & Prices</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="stylists.html" class="nav-link">Our Stylists</a>
        </nav>
        <a href="book.html" class="btn btn-outline-dark fw-bold">Book</a>
    </header>
    <div class="main-content">
        <h1 class="fw-bold">Welcome to Snip & Style Hair Salon ðŸ’ˆ</h1>
        <p class="fw-bold">Elevate Your Style â€“ Book Your Appointment Today!</p>
        <a href="book.html" class="btn btn-outline-light fw-bold">Book Now</a>

        <div id="salonCarousel" class="carousel slide salon-container" data-bs-ride="carousel" data-bs-interval="15000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/salon1.png" class="d-block w-100" alt="Salon Image 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/salon2.jpg" class="d-block w-100" alt="Salon Image 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/tools.png" class="d-block w-100" alt="Salon Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#salonCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#salonCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Live Waiting Time Section -->
        <div class="live-waiting-time mt-5">
            <h2 class="fw-bold">Current Waiting Time: <span id="waiting-time">Loading...</span></h2>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <a href="https://instagram.com" class="text-white me-4">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://facebook.com" class="text-white me-4">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://tiktok.com" class="text-white me-4">
                <i class="fab fa-tiktok fa-2x"></i>
            </a>
            <a href="https://twitter.com" class="text-white">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
    </footer>
</body>
</html>
